<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Finance Control - Gerencie o seu dinheiro aqui!</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <link rel="stylesheet" href="./assets/css/card-list.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link
      rel="stylesheet"
      href="./assets/css/mobile-medium.css"
      media="only screen and (max-width: 668px)"
    />
    <link
      rel="stylesheet"
      href="./assets/css/mobile-large.css"
      media="only screen and (max-width: 992px)"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header-page">
      <div class="container">
        <nav class="nav">
          <a href="#" class="nav-brand"
            ><img src="./assets/img/favicon.ico" alt="Logomarca da aplicação" />
            <span>Finance Control</span></a
          >
          <div class="dropdown-menu">
            <ul class="navbar">
              <li><a class="profile-name" href="#"></a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- end - header -->

    <main class="content-app">
      <!-- basic info finance-->
      <div class="container">
        <div class="content">
          <div class="info-finance-header">
            <div class="card-info-finance">
              <span class="title-card"> Saldo: </span>
              <span class="value-card blue" id="amount"></span>
            </div>
            <div class="card-info-finance">
              <span class="title-card">Receitas:</span>
              <span class="value-card incomes" id="incomes"></span>
            </div>
            <div class="card-info-finance">
              <span class="title-card">Despesas:</span>
              <span class="value-card expenses" id="expenses"></span>
            </div>
          </div>
          <!-- Transactions -->
          <div class="transactions">
            <div class="header-transactions">
              <h3 class="title-box-transactions">Transações Recentes</h3>
              <button class="new-transaction-btn">Nova Transação</button>
            </div>
            <hr class="line" />
          </div>
          <div class="transactions-list">
            <!-- transaction exemplo -->
            <!-- end - transaction exemplo -->
          </div>

          <!-- end - Transactions -->
        </div>
      </div>
      <!-- end - basic info finance-->
    </main>

    <!-- modal -->
    <div class="modal hide" id="modal">
      <div class="modal-content">
        <form action="#">
          <legend class="title-form-modal">Nova Transação</legend>
          <fieldset class="transact-form">
            <!-- input radio for type action -->
            <div class="fieldset-input-radio">
              <div class="div-input-radio">
                <input
                  type="radio"
                  id="pay"
                  name="naturetransaction"
                  value="pay"
                  required
                  checked
                />
                <label for="pay">Pagar</label>
              </div>

              <div class="div-input-radio">
                <input
                  type="radio"
                  id="receive"
                  name="naturetransaction"
                  value="receive"
                  required
                />
                <label for="receive">Receber</label>
              </div>
            </div>
            <!-- type transact  -->
            <label class="desc-label" for="description"
              >Tipo da Transação</label
            >
            <input
              type="text"
              name="Type"
              id="type-transact"
              placeholder=" ex.Pix, TED, etc"
              required
            />
            <!-- description transact -->
            <label class="desc-label" for="description">Descrição</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Descrição"
              required
            />
            <!-- price transact -->
            <label class="value-label" for="value">Valor</label>
            <input
              type="text"
              name="value"
              id="value"
              placeholder="ex.: 0000.00"
              required
            />
          </fieldset>
          <div class="btn-div">
            <button class="btn btn-cancel" type="reset">Cancelar</button>
            <button class="btn btn-add" type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end-modal -->

    <!-- footer -->
    <!-- <footer class="footer">
      <p>Copyright &#169; FinanceMasters - 2023. All rights reserved.</p>
    </footer> -->
    <!-- end - footer -->
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
