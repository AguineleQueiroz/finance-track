<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Finance Track</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="height: 100vh!important;">
    <div class="flex min-h-[100%] flex-col justify-center px-6 py-12 lg:px-8 bg-gray-100">
        
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm border p-8 bg-white">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm mb-5">
                <img class="mx-auto w-auto" src="../../assets/img/favicon.ico" alt="Your Company">
            </div>
            <form class="space-y-3" action="#" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                    <div class="mt-2">
                        <input id="username" name="username" type="username" autocomplete="username" required class="block border w-full rounded-sm py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6 px-3 italic" placeholder="john doe">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required class="block border w-full rounded-sm py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6 px-3 italic" placeholder="john.doe@example.com">
                    </div>
                </div>
        
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block border w-full rounded-sm py-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6 px-3 italic" placeholder="Your password">
                    </div>
                </div>
        
                <div>
                    <button type="submit" class="mt-7 flex w-full justify-center rounded-sm bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>
            </form>    
        </div>
    </div>  
</body>
</html>
